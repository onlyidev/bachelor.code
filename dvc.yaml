stages:
  train:
    cmd:
      python main.py ${train.Z} ${train.batch_size} ${train.num_epochs} ${train.benign} ${train.malware}
    deps:
      - ${train.benign}
      - ${train.malware}
    params:
      - train.Z
      - train.batch_size
      - train.num_epochs
      - train.benign
      - train.malware
    outs:
      - dynamic.yaml
  MCA:
    cmd: python mca.py
    deps:
      - ${train.benign}
      - ${train.malware}
      - dynamic.yaml
    params:
      - dynamic.yaml:
          - malgan.id
      - train.mca
    outs:
      - ${train.mca}